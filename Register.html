<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="../font awesome/fontawesome-free-5.15.4-web/css/all.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Sign Up</h2>
            <div class="line"></div>
            <div class="data1">
                <div class="name">
                    <div class="icon1"><i class="fas fa-user"></i></div>
                    <input  class="input1" type="text" placeholder="Name">
                </div>
                <div class="gmail">
                    <div class="icon3"><i class="fas fa-envelope"></i></div>
                    <input  id="register-gmail" class="input3" type="email" placeholder="Gmail">
                </div>
                <div class="password">
                    <div class="icon2"><i class="fas fa-lock"></i></div>
                    <input  id="register-pass" class="input2" type="password" placeholder="Password">
                </div>
            </div>
            <span class="span1">I already have an account.</span>
            <a href="login.html">Click Here</a>

            <div class="btns">
                <button class="btn3">Sign up</button>
                <button class="btn4"><a href="login.html">Login</a></button>
            </div>
        </div>

    </div>
    </div>


    <script src="js/script.js"></script>
    <script src="js/register.js"></script>

</body>
</html>
