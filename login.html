    <title>login</title>

<body>
    
    <div class="container">
        <div class="login1-box">
            <h2>Sign In</h2>
            <div class="line"></div>
            <div class="data1">
                <div class="name">
                    <div class="icon1"><i class="fas fa-user"></i></div>
                    <input class="input1" type="text" placeholder="Name">
                </div>

                    <div class="icon2"><i class="fas fa-lock"></i></div>

                </div>
            </div>

            <span class="span1">Create an account?</span>
            <a href="Register.html">Click Here</a>
            <span class="span3">Forget password?</span>

            <div class="btns">
                <button class="btn1"><a href="Register.html">Sign Up</a></button>

            </div>
        </div>
